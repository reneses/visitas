<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <p>
            <button type="button" class="btn btn-primary" ng-click="process()" ng-hide="isProcessing">Process the logs
                now
            </button>
            <button type="button" class="btn" disabled="disabled" ng-show="isProcessing">The logs are being processed...
                <i class="fa fa-cog fa-spin fa-fw margin-bottom"></i></button>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Total logs</th>
                <th>Files</th>
                <th>Logs</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="a in analysis">
                <td>{{a.date}}</td>
                <td>{{a.totalLogs}}</td>
                <td ng-bind-html="a.filenames.join('<br>') | html"></td>
                <td ng-bind-html="a.logs.join('<br>') | html"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
